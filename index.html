<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPT</title>
    <link rel="icon" href="https://raw.githubusercontent.com/tqrbubble/smartpt/main/icon.jpg" type="image/jpeg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
</head>
<body onselectstart="return true;">
    
    <div id="sidebar" class="sidebar-closed">
        <div id="sidebar-header">
            <h2>
                <span class="smart">Smart</span><span class="pt">PT</span>
            </h2>
        </div>
        <div id="chatList"></div>
        <button id="newChatBtn"><i class="fas fa-plus"></i> New Chat</button>
        <button id="exportBtn" style="display: none"><i class="fas fa-download"></i> Export Chats</button>
        <button id="importBtn" style="display: none"><i class="fas fa-upload"></i> Import Chats</button>
        <input type="file" id="importInput" style="display: none;" accept=".json">
    </div>

    <div id="sidebar-backdrop"></div>

    <div id="app">
        <div id="chatContainer">
            <div id="chatHeader">
                <div id="chatTitle">New Conversation</div>
                <div id="chatOptions">
                    <button id="toggleThemeBtn" title="Toggle Theme"><i class="fas fa-adjust" style="display: none"></i></button>
                    <button id="toggleSettingsBtn" title="Chat Settings"><i class="fas fa-cog"></i></button>
                    <button id="clearChatBtn" title="Clear Chat"><i class="fas fa-trash"></i></button>
                    <button id="toggleSidebarBtn" title="Toggle Sidebar"><i class="fas fa-bars"></i></button>
                </div>
            </div>
            <div id="chatBox"></div>
            <div id="inputContainer">
                <textarea id="userInput" placeholder="Message Smart..." rows="1"></textarea>
                <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <div id="settingsContainer" style="display: none;">
        <h3>Chat Settings</h3>
        <div class="setting">
            <label for="modelSelector">Model:</label>
            <select id="modelSelector">
                <option value="llama-3.2-3b-preview">Llama 3.2 3B (Preview)</option>
                <option value="llama-3.2-1b-preview">Llama 3.2 1B (Preview)</option>
                <option value="llama-3.2-11b-vision-preview">Llama 3.2 11B Vision (Preview)</option>
                <option value="llama-3.2-11b-text-preview">Llama 3.2 11B Text (Preview)</option>
                <option value="llama-3.2-90b-vision-preview">Llama 3.2 90B Vision (Preview) Coming Soon</option>
                <option value="llama-3.2-90b-text-preview" selected>Llama 3.2 90B Text (Preview) Coming Soon</option>
                <option value="llama-3.1-70b-versatile">Llama 3.1 70B</option>
                <option value="llama-3.1-8b-instant">Llama 3.1 8B</option>
                <option value="llama3-70b-8192">Meta Llama 3 70B</option>
                <option value="llama3-8b-8192">Meta Llama 3 8B</option>
                <option value="gemma2-9b-it">Gemma 2 9B</option>
                <option value="gemma-7b-it">Gemma 7B</option>
                <option value="llama3-groq-70b-8192-tool-use-preview">Llama 3 Groq 70B Tool Use (Preview)</option>
                <option value="llama3-groq-8b-8192-tool-use-preview">Llama 3 Groq 8B Tool Use (Preview)</option>
                <option value="llama-guard-3-8b">Llama Guard 3 8B</option>
                <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
            </select>
        </div>
        <div class="setting">
            <label for="temperatureSlider">Temperature:</label>
            <input type="range" id="temperatureSlider" min="0" max="2" step="0.1" value="0.7">
            <span id="temperatureValue">0.7</span>
        </div>
        <div class="setting">
            <label for="maxTokensInput">Max Tokens:</label>
            <input type="number" id="maxTokensInput" min="1" max="8192" value="512">
        </div>
        <div class="setting">
            <label for="topPSlider">Top P:</label>
            <input type="range" id="topPSlider" min="0" max="1" step="0.1" value="0.9">
            <span id="topPValue">0.9</span>
        </div>
        <div class="setting">
            <label for="customInstructions">Custom Instructions:</label>
            <textarea id="customInstructions" rows="4" placeholder="Enter custom instructions for the AI..."></textarea>
            <button id="generatePromptBtn">Generate Better Prompt</button>
        </div>
        <button id="saveSettingsBtn">Save Settings</button>
    </div>
   <!-- Custom Alert Modal -->
    <div id="customAlertModal" class="custom-modal">
      <div class="custom-modal-content">
        <p id="alertMessage">This is an alert!</p>
        <button id="alertOkBtn" class="custom-modal-btn">OK</button>
      </div>
    </div>
    
    <!-- Custom Confirm Modal -->
    <div id="customConfirmModal" class="custom-modal">
      <div class="custom-modal-content">
        <p id="confirmMessage">Are you sure?</p>
        <button id="confirmNoBtn" class="custom-modal-btn">No</button>
        <button id="confirmYesBtn" class="custom-modal-btn">Yes</button>
      </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
